<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
    }
    .url-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .url-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .url-item button {
      margin-left: 5px;
    }
    .shortcut-info {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>URL設定</h3>
  <div class="url-list" id="urlList">
    <!-- URLリストがここに動的に追加される -->
  </div>
  <div class="form-group">
    <label for="name">名前:</label>
    <input type="text" id="name" placeholder="設定の名前">
  </div>
  <div class="form-group">
    <label for="url">URL:</label>
    <input type="url" id="url" placeholder="https://example.com">
  </div>
  <div class="form-group">
    <label for="width">幅 (px):</label>
    <input type="number" id="width" value="600">
  </div>
  <div class="form-group">
    <label for="height">高さ (px):</label>
    <input type="number" id="height" value="400">
  </div>
  <div class="form-group">
    <button id="saveSettings">設定を保存</button>
    <button id="openModal">今すぐ開く</button>
  </div>
  <div class="shortcut-info">
    ショートカットキー: Ctrl+Shift+M (Mac: Command+Shift+M)
  </div>
  <script src="popup.js"></script>
</body>
</html>
